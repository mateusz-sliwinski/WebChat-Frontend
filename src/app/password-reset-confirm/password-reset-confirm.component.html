<h1> Reset Password</h1>
<div *ngIf="message">
    {{ message }}
  </div>
<form [formGroup]="password_reset_confirm" (ngSubmit)="onSubmit()">
    <div>
        <label for="new_password1"> new_password </label>
        <input type="text" formControlName="new_password1">
    </div>
    <div>
        <label for="new_password2"> new_password </label>
        <input type="text" formControlName="new_password2">
    </div>
    <button type="submit"> Reset </button>
</form>
