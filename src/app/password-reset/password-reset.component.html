<div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 300px">
    <div class="modal-content text-center">
      <div class="modal-header h5 text-white bg-primary justify-content-center">
        Password Reset
      </div>
      <div class="modal-body px-5">
        <div *ngIf="message" class="alert alert-success">
          {{ message }}
        </div>

        <div *ngIf="resetError" class="alert alert-danger">
          {{ resetError }}
        </div>

        <p class="py-2">
          Enter your email address and we'll send you an email with instructions
          to reset your password.
        </p>
        <form [formGroup]="password_reset" (ngSubmit)="onSubmit()" class="form-outline">
          <div>
            <div
              *ngIf="password_reset.controls['email'].invalid && (password_reset.controls['email'].dirty || password_reset.controls['email'].touched)"
              class="text-danger">
              <div *ngIf="password_reset.controls['email'].errors?.['required']">Email is required.</div>
              <div *ngIf="password_reset.controls['email'].errors?.['email']">Invalid email format.</div>
            </div>
            <label class="form-label" for="typeEmail">Email</label>
            <input type="email" id="typeEmail" class="form-control my-3" formControlName="email" />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Reset password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
