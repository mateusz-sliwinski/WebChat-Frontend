<h1> Reset Password</h1>
<div *ngIf="message">
    {{ message }}
  </div>
<form [formGroup]="password_reset" (ngSubmit)="onSubmit()">
    <div>
        <label for="email"> email </label>
        <input type="text" formControlName="email">
    </div>
    <button type="submit"> Reset </button>
</form>
