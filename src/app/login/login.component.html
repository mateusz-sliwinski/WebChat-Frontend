<section class="vh-100">
  <div class="container py-5 card text-black custom-container">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image" />
      </div>

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="user" (ngSubmit)="onSubmit()">
          <div class="form-outline mb-4">
            <input
              type="email"
              formControlName="email"
              class="form-control form-control-lg" />
            <label class="form-label" for="email">Email address</label>
            <div
              *ngIf="
                user.get('email')?.errors &&
                (user.get('email')?.dirty || user.get('email')?.touched)
              "
              class="text-danger">
              <div *ngIf="user.get('email')?.hasError('required')">
                Email address is required.
              </div>
              <div *ngIf="user.get('email')?.hasError('email')">
                Enter a valid email address.
              </div>
            </div>
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              formControlName="password"
              class="form-control form-control-lg" />
            <label class="form-label" for="password">Password</label>
            <div
              *ngIf="
                user.get('password')?.errors &&
                (user.get('password')?.dirty || user.get('password')?.touched)
              "
              class="text-danger">
              <div *ngIf="user.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div *ngIf="user.get('password')?.hasError('minlength')">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked />
              <label class="form-check-label" for="form1Example3"
                >Remember me</label
              >
            </div>
          </div>
          <div *ngIf="message" class="text-danger">{{ message }}</div>
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block button"
            [disabled]="user.invalid">
            Sign in
          </button>

          <a class="btn btn-lg" routerLink="/register"
            >You don't have an account yet?</a
          >
        </form>
        <a
          class="btn btn-lg"
          (click)="openModal()"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Forgot Password?</a
        >
      </div>
    </div>
  </div>
  <app-password-reset *ngIf="isModalVisible"></app-password-reset>
</section>
