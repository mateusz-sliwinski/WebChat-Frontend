<body>

  <div class="form-alerts toasts">

      <div class="d-flex align-items-center">
        <img alt="noti-icon" src="https://brand.workingsolutions.com/components/images/ghost.svg" width="28" class="me-4">
        <p><b class="d-flex">{{ message }}</b></p>
      </div>
    </div>
  </div>
</div>
